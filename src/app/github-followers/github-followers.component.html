 <div class="media" *ngFor="let follower of followers">
    <img [src]="follower.avatar_url" class="align-self-center mr-3" alt="...">
    <div class="media-body">
      <h5 class="mt-0">
          <a [routerLink]="['/followers', follower.id]">{{ follower.login }}</a>
      </h5>
      <a [href]="follower.url">{{ follower.url }}</a>
    </div>
  </div>
